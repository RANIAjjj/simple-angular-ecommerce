<ng-container [ngSwitch]="val">
<span class="text-warning" *ngSwitchCase="0">Not Reviewed</span>
<span class="text-warning" *ngSwitchCase="1">*</span>
<span class="text-warning" *ngSwitchCase="2">**</span>
<span class="text-warning" *ngSwitchCase="3">***</span>
<span class="text-warning" *ngSwitchCase="4">****</span>
<span class="text-warning" *ngSwitchCase="5">*****</span><br>
<!-- <input type="number" #inp (keyup)="input(inp.value)"> -->
</ng-container>
